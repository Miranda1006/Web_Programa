<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Administração - Gestão de Água Potável e Sustentabilidade</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f7fafc;
            color: #333;
        }

        header {
            background-color: #4a90e2;
            color: #fff;
            padding: 15px;
            text-align: center;
        }

        nav {
            background-color: #357ABD;
            padding: 8px;
        }

        nav ul {
            list-style: none;
            display: flex;
            justify-content: center;
            padding: 0;
            margin: 0;
        }

        nav ul li {
            margin: 0 10px;
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
            padding: 6px 12px;
            display: block;
            transition: background-color 0.3s;
            border-radius: 4px;
        }

        nav ul li a:hover {
            background-color: #4a90e2; /* Azul claro */
        }

        main {
            padding: 20px;
            max-width: 800px;
            margin: 20px auto;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        h2 {
            color: #357ABD;
            margin-bottom: 10px;
        }

        form {
            display: grid;
            gap: 10px;
        }

        input, textarea, button {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
        }

        input, textarea {
            transition: border-color 0.3s;
        }

        input:focus, textarea:focus {
            border-color: #4a90e2;
        }

        button {
            background-color: #4a90e2;
            color: #fff;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #357ABD;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        table, th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: left;
        }

        th {
            background-color: #e9f3fb;
        }

        footer {
            text-align: center;
            padding: 8px;
            background-color: #4a90e2;
            color: #fff;
            font-size: 14px;
            margin-top: 120px;
            position: static;
            bottom: 0;
            width: 100%;
        }

        .section {
            display: none;
        }

        .active {
            display: block;
        }
    </style>
</head>
<body>
    <header>
        <h1>Gestão de Água Potável e Sustentabilidade</h1>
    </header>

    <nav>
        <ul>
            <li><a href="#" onclick="showSection('login')">Login</a></li>
            <li><a href="#" onclick="showSection('cadastro_objeto')">Cadastro de Objeto</a></li>
            <li><a href="#" onclick="showSection('cadastro_usuario')">Cadastro de Usuários</a></li>
        </ul>
    </nav>

    <main>
        <!-- Login -->
        <section id="login" class="section active">
            <h2>Login</h2>
            <form id="loginForm">
                <input type="text" placeholder="Usuário" required>
                <input type="password" placeholder="Senha" required>
                <button type="submit">Entrar</button>
            </form>
        </section>

        <!-- Cadastro de Objeto Tema -->
        <section id="cadastro_objeto" class="section">
            <h2>Cadastro de Objeto Tema</h2>
            <form id="objectForm">
                <input type="text" id="objectName" placeholder="Nome do Objeto" required>
                <textarea id="objectDescription" placeholder="Descrição" required></textarea>
                <button type="submit">Cadastrar</button>
            </form>

            <h2>Objetos Cadastrados</h2>
            <table id="objectTable">
                <thead>
                    <tr>
                        <th>Nome</th>
                        <th>Descrição</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody>
                    
                </tbody>
            </table>
        </section>

        <!-- Cadastro de Usuários -->
        <section id="cadastro_usuario" class="section">
            <h2>Cadastro de Usuários</h2>
            <form id="userForm">
                <input type="text" id="userName" placeholder="Nome" required>
                <input type="email" id="userEmail" placeholder="Email" required>
                <input type="password" id="userPassword" placeholder="Senha" required>
                <button type="submit">Cadastrar</button>
            </form>

            <h2>Usuários Cadastrados</h2>
            <table id="userTable">
                <thead>
                    <tr>
                        <th>Nome</th>
                        <th>Email</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody>
                    
                </tbody>
            </table>
        </section>
    </main>

    <footer>
        <p>Autor: Giselly | <a href="sobre.html" style="color: #fff; text-decoration: underline;">Sobre o Autor</a></p>
    </footer>

    <script>
        function showSection(sectionId) {
            document.querySelectorAll('.section').forEach(section => {
                section.classList.remove('active');
            });
            document.getElementById(sectionId).classList.add('active');
        }

        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Impede o envio do formulário
            window.location.href = 'AtividadeIF2.html'; // Redireciona para o link (Não precisa)
        });

        document.getElementById('objectForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const name = document.getElementById('objectName').value;
            const description = document.getElementById('objectDescription').value;

            const tableBody = document.querySelector('#objectTable tbody');
            const row = document.createElement('tr');

            row.innerHTML = `
                <td>${name}</td>
                <td>${description}</td>
                <td>
                    <button class="edit-btn">Editar</button>
                    <button class="delete-btn">Apagar</button>
                </td>
            `;

            tableBody.appendChild(row);

            
            document.getElementById('objectForm').reset();
        });

        document.getElementById('userForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const name = document.getElementById('userName').value;
            const email = document.getElementById('userEmail').value;

            const tableBody = document.querySelector('#userTable tbody');
            const row = document.createElement('tr');

            row.innerHTML = `
                <td>${name}</td>
                <td>${email}</td>
                <td>
                    <button class="edit-btn">Editar</button>
                    <button class="delete-btn">Apagar</button>
                </td>
            `;

            tableBody.appendChild(row);

          
            document.getElementById('userForm').reset();
        });

        document.addEventListener('DOMContentLoaded', function() {
     
            document.addEventListener('click', function(event) {
                if (event.target.classList.contains('delete-btn')) {
                    const row = event.target.closest('tr');
                    row.remove();
                }
            });

       
            document.addEventListener('click', function(event) {
                if (event.target.classList.contains('edit-btn')) {
                    const row = event.target.closest('tr');
                    const name = row.children[0].textContent;
                    const description = row.children[1].textContent;

           
                    const newName = prompt('Novo Nome:', name);
                    const newDescription = prompt('Nova Descrição:', description);

                    if (newName && newDescription) {
                        row.children[0].textContent = newName;
                        row.children[1].textContent = newDescription;
                    }
                }
            });
        });
    </script>
</body>
</html>
